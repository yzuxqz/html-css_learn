<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form>
        <table width="600">

            <tr>
                <td>性别</td>
                <td> <input type="radio" name="sex" id="man"><label for="man">男</label> 
                     <input type="radio" name="sex" id="wom"><label for="wom">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option selected>--请选择年份--</option>
                        <option>2020</option>
                        <option>2021</option>
                        <option>2022</option>                      
                    </select>
                    <select>
                        <option selected>--请选择月份--</option>
                        <option>2</option>
                        <option>3</option>
                        <option>6</option>                      
                    </select>
                    <select>
                        <option selected>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>                      
                    </select> 
            </tr>
            <tr>
                <td>所在地区</td>
                <td><input type="text" value="北京思密达"></td>        
            </tr>
            <tr>
                <td>婚姻状况</td>
                <td><input type="radio" value="未婚" id="weihun" name="condition"><label for="weihun">未婚</label>
                    <input type="radio" value="已婚" id="yihun" name="condition"><label for="yihun">已婚</label>
                    <input type="radio" value="离婚" id="lihun" name="condition"><label for="lihun">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td><input type="checkbox" name="like" id="young"><label for="young">小鲜肉</label>
                    <input type="checkbox" name="like" id="old"><label for="old">老腊肉</label>
                    <input type="checkbox" name="like" id="lovely"><label for="lovely">可爱多</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td><textarea placeholder="自我介绍"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked>我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="http://www.baidu.com">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h4>我承诺</h4>
                    <ul>
                        <li>年满18岁单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
