<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="demo.php" method="GET" name="name1">
        <!-- name和value属性是每个表单元素都有的属性值，主要给后台人员使用
            单选按钮和复选框都要有一样的name值 -->
        <!-- input表单元素 text文本框 用户可以输入任何文字-->
        用户名：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br>
        <!-- password 密码框 用户看不见输入的密码 -->
        密码：<input type="password" name="pwd">
        <!-- 单选按钮和复选框可以设置checked属性 -->
        <!-- radio 单选按钮 可以实现多选一 -->
        性别: 男<input type="radio" name="sex" checked="checked" value="男"> 女 <input type="radio" name="sex"> 人妖 <input
            type="radio" name="sex"> <br>
        <!-- checkbox 复选框 可以实现多选-->
        爱好：吃饭<input type="checkbox" name="hobby" value="吃饭">睡觉<input type="checkbox" name="hobby">打豆豆<input
            type="checkbox" name="hobby">
        <br>
        <input type="submit" value="免费注册">
        <input type="reset" value="重新填写">
        <!-- 普通按钮 button 结合js使用-->
        <input type="button" value="获取验证码"><br>
        <!-- 文件域 上传文件使用 -->
        上传头像：<input type="file">
    </form>

</body>

</html>
