<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>表格</h1>
    <table>
        <tr>
            <td>姓名</td>
            <td>性别</td>
            <td>年龄</td>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>许钱洲</td>
            <td>男</td>
            <td>21</td>
        </tr>
    </table>

    <h1>表头单元格标签</h1>
    <table>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>许钱洲</td>
            <td>男</td>
            <td>21</td>
        </tr>
    </table>

    <h1>表格属性</h1>
    <table align="center" border="1" cellpadding="50" cellspacing="0" width="500" height="300">
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
        </tr>
        <tr>
            <td>刘德华</td>
            <td>男</td>
            <td>56</td>
        </tr>
        <tr>
            <td>许钱洲</td>
            <td>男</td>
            <td>21</td>
        </tr>
    </table>
</body>

</html>
