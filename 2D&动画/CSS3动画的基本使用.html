<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 调用 */
            animation-name: move;
            /* 持续时间 */
            animation-duration: 1s;
        }

/* 定义 */
        @keyframes move {
            /* 开始状态 */
            0% {
                transform: translate(0, 0);
            }

            100% {
                transform: translate(1000px, 0);
            }
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
