<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: #f5f5f5;
        }

        .box {
            width: 298px;
            height: 415px;
            background-color: #ffffff;
            margin: 100px auto;
        }

        .box img{
            width: 100%;
            height: 60%;
            overflow: hidden;
        }
        .review {  
            font-size: 14px; 
            height: 70px;
            /* 因为这个段落没有width属性所以不会撑开盒子的宽度 */
            padding: 0 28px;
            margin-top: 30px;
        }
        .price h4 {
            display: inline-block;
        }
        .price span{
            color:orange;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/xiaomi.png">
        <p class="review">小米全面屏电视E55A666666666666666666666666</p>
        <div class="appraise">全面屏设计，人工智能语音</div>
        <div class="price">
            <h4>1799元</h4>|
            <span>1999元</span>
        </div>
    </div>
</body>

</html>
