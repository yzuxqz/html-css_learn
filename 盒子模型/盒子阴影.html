<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 300px;
            background-color: pink;
            /* h-shadow 水平阴影位置 必须
            v-shadow 垂直阴影位置 必须
            blur 模糊距离 可选
            spread 阴影尺寸 可选
            color 阴影颜色 可选
            inset 将外部阴影改为内部阴影 可选 默认outset
             */        
        }
        div:hover{
            box-shadow: 10px 10px 10px 10px rgba(255, 0, 255, .3);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
