<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 注意行内元素尽量只设置左右内外边距，不要设置上下内外边距。
        但是转化为块级和行内块元素就可以了 */
        * {
            padding: 0;
            margin: 0;
        }
        span{
            background-color: pink;
            margin: 0 30px;
        }
    </style>
</head>

<body>
    <div>jhhh </div>
    <ul>
        <li>sdds</li>
    </ul>
    <span>尽量只设置左右的内外边距</span>
</body>

</html>
