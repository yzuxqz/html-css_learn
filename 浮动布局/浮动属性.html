<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: blue;
            /* display: inline-block; */
            /* float属性用于创建浮动框，将其移动到另一边，直到左边缘或右边缘触及包含快或另一个浮动框的边缘
                none：不浮动
                left：左浮动
                right：右浮动 */
            float: left;
        }
    </style>
</head>

<body>
    <!-- 网页布局方式包括 标准流：标签按规定好的顺序默认排列
                         浮动
                         定位 -->
    <!-- 布局准则： 多个块级元素纵向排列找标准流，多个块级元素横向排列找浮动 -->

    <div>1</div>
    <div>2</div>
    <div>3</div>

</body>

</html>
