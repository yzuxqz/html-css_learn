<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
.box1{
    width: 200px;
    height: 200px;
    background-color: blue;
    float: left;
}
.box2{
    width: 300px;
    height: 300px;
    background-color: blueviolet;
}
.box3{
    width: 200px;
    height: 200px;
    background-color:red;
    float: right;
}
span{
    width: 200px;
    height: 100px;
    background-color: cadetblue;
    float: left;
}
    </style>
</head>
<!-- 浮动特性：
1.浮动的元素会脱离标准点(脱离标准流的控制，1移动到指定位置 2浮动的盒子不再保留原先位置)
2.浮动的元素会一行内显示并且元素顶部对齐
3。浮动的元素具有行内块元素的特性
注意：如果父级元素装不下这些盒子，多出的盒子会另起一行 -->
<body>
    
    <div class="box1"></div>
    
<!-- 如果行内元素有了浮动，则不需要转换块级，行内元素就可以直接给高度和宽度 -->
    <div class="box3"></div>
    <span></span>
    <div class="box2"></div>
    
   
</body>
</html>
