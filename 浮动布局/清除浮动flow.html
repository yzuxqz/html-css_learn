<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: slateblue;
            /* 给父元素添加 溢出影藏
            缺点：无法显示溢出部分*/
            overflow: hidden;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: gray;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 第二个盒子加浮动 */
            float: left;
        }

        .box3 {
            width: 600px;
            height: 200px;
            background-color: skyblue;
        }

       
    </style>


</head>

<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        
        <div class="clear"></div>
    </div>

    <!-- 当孩子加了浮动，父容器高度塌陷时 会影响下面的标准流 此时需要清除浮动 -->
    <div class="box3">3</div>
</body>

</html>
