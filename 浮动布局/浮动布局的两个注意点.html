<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1 {
            width: 200px;
            height: 200px;
            background-color: gray;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: red;
            /* 第二个盒子加浮动 */
            float: left;

            clear: both;
        }

        .box3 {
            width: 600px;
            height: 200px;
            background-color: skyblue;
        }
    </style>
</head>
<!-- 浮动的外面一般会搭配与一个父元素使用 -->
<!-- 浮动的盒子只会影响盒子后面的标准流，不会影响起前面的标准流 -->

<body>
    <div class="box1">1</div>
    <div class="box2">2</div>

</body>

</html>
