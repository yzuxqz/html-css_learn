<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: slateblue;
        }

        .box1 {
            width: 200px;
            height: 200px;
            background-color: gray;
            float: left;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: red;
            /* 第二个盒子加浮动 */
            float: left;
        }

        .box3 {
            width: 600px;
            height: 200px;
            background-color: skyblue;
        }

        /* 清除浮动：闭合浮动 在最后一个孩子后面添加*/
        .clear {
            clear: both;
        }
    </style>


</head>

<body>
    <div class="box">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <!-- 新增的盒子必须是块级元素，不能是行内元素 -->
        <div class="clear"></div>
    </div>

    <!-- 当孩子加了浮动，父容器高度塌陷时 会影响下面的标准流 此时需要清除浮动 -->
    <div class="box3">3</div>
</body>

</html>
