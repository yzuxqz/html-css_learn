<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .top {
            height: 50px;
            background-color: gray;
        }

        .banner {
            width: 980px;
            height: 150px;
            background-color: gray;
            margin: 10px auto;
        }

        .box {
            width: 980px;
            height: 300px;
            margin: 0 auto;
            background-color:red;
        }

        li {
            list-style: none;
            
        }

        .box ul li {
            float: left;
            width: 237px;
            height: 300px;
            background-color: gray;
            margin-right: 10px;
        }
        .box ul .four{
            margin-right: 0;
        }
        /* 只要是通栏的盒子不需要指定宽 */
        .footer{
            height: 150px;
            background-color: gray;
            margin-top: 10px;
        }
    </style>

</head>

<body>
    <div class="top">top</div>
    <div class="banner">banner</div>
    <div class="box">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li class="four">4</li>
        </ul>
    </div>
    <div class="footer">footer</div>
</body>

</html>
