<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        li {
            list-style: none;
        }

        .box {
            width: 1226px;
            height: 285px;
            background-color: pink;
        }

        .box li {
            width: 296px;
            height: 285px;
            background-color: powderblue;
            float: left;
            margin-right: 14px;
        }
        /* 注意权重的问题 */
        .box .last{
            margin-right: 0px;
        }
    </style>

</head>

<body>
    <ul class="box">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li class="last">4</li>
    </ul>
</body>

</html>
