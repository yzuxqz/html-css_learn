<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .father {
            width: 200px;
            height: 200px;
            background-color: red;
        }

        .son {
            /* calc允许里面进行计算
            子盒子永远比父盒子小30px */
            width: calc(100% - 30px);
            height: calc(100% - 30px);
            background-color: royalblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son"></div>
    </div>
</body>

</html>
