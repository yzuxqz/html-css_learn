<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* transition:要过度的属性 花费时间（s） 运动曲线 何时开始 
        给谁过度给谁加*/

        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /* 如果要写多个属性，利用逗号分隔 */
            /* transition: width 1s, height 1s,background-color,1s; */
            /* 或者写一个all */
            transition: all 1s;
        }

        div:hover {
            width: 400px;
            height: 400px;
            background-color: red;
        }
    </style>
</head>

<body>
    <div> </div>
</body>

</html>
