<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 444px;
            height: 320px;
            background-color: pink;
            margin: 0 auto;
        }

        .box img {
            width: 100%;
            height: 100%;
        }

        .box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            /* 隐藏遮罩层 */
            display: none;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .4) url(images/arr.png) no-repeat center;
        }

        /* 是鼠标经过了box让in这个盒子显示出来 */
        .box:hover::before {
            /* 显示 */
            display: block;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="images/tudou.jpg" alt="">
    </div>
</body>

</html>
