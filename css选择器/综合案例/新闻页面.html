<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: 16px/28px "Microsoft Yahei"
        }

        h1 {
            /* 文字不加粗 */
            font-weight: 400;
            /* 水平居中对齐 */
            text-align: center;
        }

        a {
            text-decoration: none;
        }

        .gray {
            color: #888888;
            font-size: 12px;
            text-align: center;
        }

        .btn {
            font-weight: 700;
        }

        p {
            /* 首行缩进2个字 */
            text-indent: 2em;
        }

        .pic {
            text-align: center;
        }

        .footer {
            color: #888888;
            font-size: 12px;
        }
    </style>
</head>

<body>
    <h1>北方高温</h1>
    <div class="gray">2019 来源：<a href="http://ww.baidu.com">中国天气网</a>
        <input type="text" placeholder="请输入查询条件">
        <input type="button" value="搜素" class="btn">
    </div>


    <p class="pic">
        <img src="hot.jpg">
    </p>
    <p>这是第一段</p>
    <p class="footer">这是第二段</p>
</body>

</html>
