<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 类选择器口诀：样式点定义 结构类（class）调用 一个或是多个 开发最常用*/
        .red{
            color: red;
        }
    </style>
</head>
<body>
    <ul>
        <li class="red">爱笑的眼睛</li>
        <li class="red">江南</li>
        <li>关键字</li>
    </ul>
    <div class="red">我也想变红色</div>
</body>
</html>
