<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            /* color: pink; */
            /* color:#f000bc; */
            color:rgb(200, 0, 0);
            text-align: center;
            text-decoration: underline;
            text-decoration: overline;
            /* 行高 */
            line-height: 26px;
        }
        a{
            /* 取消<a>默认的下划线 */
            text-decoration: none;
        }
        p{
            font-size: 30px;
            /* 文本缩进 */
            text-indent: 2em;
        }
    </style>
</head>
<body>  
    <div>听说</div>
    <a href="http://baidu.com">去往百度</a>
    <div>中国人</div>
    <p>这是一个段落</p>
</body>
</html>
