<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 复合选择器会有权重叠加的问题
        权重虽然会叠加 但是不会进位 */
        /* 0001 */
        li{
            color: red;
        }
        /* 0001+0001 */
        ul li{
            color:green;
        }
        /* 0010+0001 *0011/
        .nav li{
            color:snow;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li>大猪蹄子</li>
        <li>猪肘子</li>
        <li>猪尾巴</li>
    </ul>
</body>
</html>
