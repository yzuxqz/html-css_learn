<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 范围越小 权重越大 */
        /* 父亲的权重是100 */
        .father{
            color: brown;
        }
        /* p的权重是0 */
        p{
            color: burlywood;
        }
        body{
            color: red;
        }
        /* a链接里浏览器默认制定了一个样式 a{color:blue} */
        a{
            color: green;
        }
    </style>
</head>
<body>
    <div id="father">
        <P>你还是很好看</P>
    </div>
    <a href="#">我是单独的样式</a>
</body>
</html>
