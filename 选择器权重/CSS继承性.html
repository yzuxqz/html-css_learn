<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
       div{
           /* p会继承div的某些样式 text-,font-,line-,以及color属性
           但并不是所有样式*/
           color: blueviolet;
           font-size: 12px;
       }
   </style>
</head>
<body>
    <div>
        <p>CSS继承性</p>
    </div>
</body>
</html>
