<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            /* 背景颜色 */
            /* background-color: transparent; 透明色*/
            background-color: pink;
            /* 背景图片 */
            /* 不要落下url none则是无背景图片*/
            background-image: url(综合案例/images/英雄联盟logo.png);
            /* 背景平铺  默认情况下是平铺的*/
            /* 不平铺 */
            background-repeat: no-repeat;
            /* 沿着x轴平铺 */
            background-repeat: repeat-x;
            /* 沿着y轴平铺 */
            background-repeat: repeat-y;
            /* 背景图片的位置 */
            /* background-position:x y;可用方位名词 顺序无关
            （top\center\bottom\left\center\right）或者
            精确单位(百分数|长度值)
            混合单位 */
            background-position: center top;
            background-position: right center;
            background-position: top;           
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
