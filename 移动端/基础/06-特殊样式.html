<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    a {
        -webkit-box-sizing: border-box;
        /*清除高亮*/
        -webkit-tap-highlight-color: transparent;
        /*禁止长时间按页面弹出菜单*/
        -webkit-touch-callout: none;
    }

    button {
        /*在移动端浏览器默认的外观在ios上必须加上这个属性才能给按钮和输入框自定义样式*/
        -webkit-appearance: none;
    }
</style>
<body>
    <a href="#">链接</a>
    <button>按钮</button>
</body>
</html>
