<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*一个50*50px的图片，放到iphone8中会被放大两倍，100*100，就会模糊
        方法：放一个100*100的图片，手动将这个图片缩小为50*50*/
        img:nth-child(2){
            width: 50px;
            height: 50px;
    </style>
</head>
<body>
<!--模糊的-->
<img src="images/1.jpeg" alt="">
<!--两倍图-->
<img src="images/2.jpeg" alt="">
</body>
</html>
