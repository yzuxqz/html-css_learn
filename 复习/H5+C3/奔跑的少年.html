<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box2 {
            width: 256px;
            height: 256px;
            margin: 0 auto;
            background-image: url("./public/bg2.png");
            animation: run .5s steps(6) infinite;
        }

        @keyframes run {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -1536px 0;
            }
        }
    </style>
</head>
<body>
<div class="box2">

</div>
</body>
</html>
