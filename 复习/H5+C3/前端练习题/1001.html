<!DOCTYPE html>
<html lang="en">

<head>  
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, initial-scale=1.0">
    <title>1001</title>
    <link rel="stylesheet" href="../重置样式表/reset.css">
    <link rel="stylesheet" href="../iconfont/iconfont.css">
        
    <style>
        html {
            perspective: 800px;
        }

        .clearfix::after,
        .clearfix::before {
            content: '';
            display: table;
            clear: both;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
        }

        .iconfont {
            color: red;
            font-size: 150px;
            animation: jump 1s infinite ease-out;
        }

        @keyframes jump {
            0% {
            }
            30% {
                color: #ad0e4e;
                font-size: 180px;
            }
            to {
                color: red;
                font-size: 150px;
            }
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: black;
            margin: 100px auto;
        }

        .folder {
            position: relative;
            width: 150px;
            height: 100px;
            background-color: red;
            margin: 100px auto;
            transform-style: preserve-3d;
        }

        li {
            position: absolute;
            width: 150px;
            height: 100px;
            border-radius: 3px;
            transform-origin: right bottom;
            transition: all .5s;
        }

        .s1 {
            background-color: #ffe1a8;
            transform-origin: bottom;
        }

        .s2 {
            width: 40px;
            height: 110px;
            top: -10px;
            background-color: #fed485;
        }

        .s3 {

            background-color: #feadac;
        }

        .s4 {
            background-color: #fed6a5;
        }

        .s5 {
            background-color: #fcfeb6;
        }

        .s6 {
            background-color: #9bf5fe;
        }

        .folder:hover .s1 {
            transform: skew(-15deg);
        }

        .folder:hover .s3 {
            transform: rotate(10deg);
        }

        .folder:hover .s4 {
            transform: rotate(20deg);
        }

        .folder:hover .s5 {
            transform: rotate(30deg);
        }

        .folder:hover .s6 {
            transform: translateX(10px) rotate(40deg);
        }
    </style>
</head>

<body>
<div class="box">
    <i class="iconfont">&#xe66a;</i>
</div>
<div class="box2 clearfix">
    <ul class="folder">
        <li class="s2"></li>
        <li class="s3"></li>
        <li class="s4"></li>
        <li class="s5"></li>
        <li class="s6"></li>
        <li class="s1">
            <div class="s1"></div>
        </li>
    </ul>
</div>
</body>

</html>
