        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box-wrapper {
            width: 800px;
            height: 400px;
            margin: 50px auto;
            background-color: #bfa;
        }

        .box-wrapper div {
            float: left;
        }

        .box1 {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
        }

        .box1 > li {
            width: 200px;
            height: 200px;
            background-color: rgba(255, 255, 255, .5);
        }

        .box1 > li:nth-child(2) {
            box-sizing: border-box;
            width: 300px;
            height: 300px;
            position: absolute;
            transform: rotateZ(-135deg) translateX(-201px);
            top: -300px;
            left: -300px;
            transition: all .5s;
        }

        .box1 > li:nth-child(3) {
            width: 300px;
            height: 300px;
            position: absolute;
            transform: rotateZ(45deg) translateX(-202px);
            top: 200px;
            left: 200px;
            transition: all .5s;
        }

        img {
            width: 200px;
            height: 200px;
        }

        .box1:hover > li:nth-child(2) {
            transform: rotateZ(-135deg);
        }

        .box1:hover > li:nth-child(3) {
            transform: rotateZ(45deg);
        }

        .box2-wrapper {
            position: relative;
        }

        .box2 {
            position: absolute;
            left: -4px;
            height: 300px;
            width: 4px;
            background-color: transparent;
        }

        .box2 li {
            border: 4px solid transparent;
            border-left: none;
            border-right-color: rgba(255, 255, 255, .5);
        }
        .disc{
            width: 300px;
            height: 300px;
            margin: 0 auto;
            background:url("./public/唱片.jpg") no-repeat;
            background-size: cover;
            border-radius: 50%;
            animation: turn 10s linear infinite;
        }
        @keyframes turn {
            from{
                transform: rotateZ(0deg);
            }
            to{
                transform: rotateZ(360deg);
            }
        }
    </style>
