<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./重置样式表/reset.css">
    <link rel="stylesheet" href="./iconfont/iconfont.css">
    <style>
        body {
            font-size: 12px;
            color: rgb(153, 153, 153);
        }

        .top-bar-wrapper {
            width: 100%;
            background-color: rgb(227, 228, 229);
            height: 30px;
            border-bottom: 1px #ddd solid;
            line-height: 30px;
        }

        .top-bar {
            width: 1190px;
            height: 100%;
            margin: 0 auto;

        }

        .top-bar a,
        .top-bar span,
        .top-bar i {
            color: rgb(153, 153, 153);
            text-decoration: none;
        }

        .top-bar a:hover {
            color: rgb(241, 2, 21);
        }

        .top-bar a.highlight {
            color: rgb(241, 2, 21);
        }
        .location{
            position: relative;
        }
        .location .region {
            color: rgb(241, 2, 21);
            font-size: 12px;
        }
        .city-list {
            display: none;
            position: absolute;
            left: -2px;
            top: 30px;
            width: 320px;
            height: 436px;
            border: 1px solid rgb(204, 204, 204);
            box-shadow: 0 2px 2px rgba(0,0,0,.2);
        }

        .current-city {
            box-sizing: border-box;
            float: left;
            padding: 0 10px;
        }
        .current-city a{
            display: inline-block;
            padding: 0 0 2px;
            z-index: 2;
        }
        .current-city:hover{
            background-color: white;
            border: 1px solid rgb(204,204,204);
            border-bottom: none;
        }
        .current-city:hover .city-list{
            display: block;
        }
        .shortcut {
            float: right;
        }

        .shortcut li:nth-child(even) {
            width: 1px;
            height: 10px;
            background-color: rgb(153, 153, 153);
            margin: 10px 12px 0;
        }

        .shortcut li {
            float: left;
        }
    </style>
</head>
<body>
<div class="top-bar-wrapper">
    <div class="top-bar">
        <div class="location">
            <div class="current-city">
                <i class="iconfont region">&#xe647;</i>
                <a href="javascript:;">北京</a>
                <div class="city-list">
                </div>
            </div>
        </div>
        <ul class="shortcut">
            <li>
                <a href="javascript:;">你好，请登录</a>
                <a href="javascript:;" class="highlight">免费注册</a>
            </li>
            <li></li>
            <li><a href="javascript:;">我的订单</a></li>
            <li></li>
            <li>
                <a href="javascript:;">我的京东</a>
                <i class="iconfont">&#xe66f;</i>
            </li>
            <li></li>
            <li><a href="javascript:;">京东会员</a></li>
            <li></li>
            <li>
                <a href="javascript:;" class="highlight">企业采购</a>
                <i class="iconfont">&#xe66f;</i>
            </li>
            <li></li>
            <li>
                <span>客户服务</span>
                <i class="iconfont">&#xe66f;</i>
            </li>
            <li></li>
            <li>
                <span>网站导航</span>
                <i class="iconfont">&#xe66f;</i>
            </li>

            <li></li>
            <li>
                <span>手机京东</span>
                <i class="iconfont">&#xe66f;</i>
            </li>

        </ul>
    </div>
</div>
</body>
</html>
