<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./重置样式表/reset.css">
    <style>
        .nav{
            display: flex;
            width: 1210px;
            height: 48px;
            margin: 50px auto;
            background-color: #E8E7E3;
        }
        .nav li{
            flex-grow: 1;
        }
        .nav a{
            display: block;
            height: 48px;
            color: #808080;
            text-decoration: none;
            font-size: 16px;
            text-align: center;
            line-height: 48px;
        }

        .nav a:hover{
            background-color: #636363;
            color: #ffffff;
        }
    </style>
</head>
<body>
<ul class="nav">
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">6</a></li>
    <li><a href="#">7</a></li>
</ul>
</body>
</html>
