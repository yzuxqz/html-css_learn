<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            position: absolute;
            /* 行内元素添加绝对或者固定定位，可以直接设置高度和宽度
            块级元素添加绝对定位或者固定定位，默认大小时内容的大小 */
            top: 300px;
            width: 200px;
            height: 150px;
            background-color: pink;
        }

        div {
            position: absolute;
            background-color: pink;
        }
        /* 浮动元素，绝对定位元素都不会触发外边距合并的问题 */
    </style>
</head>

<body>
    <span>123</span>
    <div>
        123334435342324
    </div>
</body>

</html>
