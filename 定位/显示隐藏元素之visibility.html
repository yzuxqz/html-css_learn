<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .baba {
            /* 隐藏后占有原来的位置 */
            visibility: hidden;
            /* 元素可视 */
            visibility: visible;
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        .mama {
            width: 200px;
            height: 200px;
            background-color: slateblue;
        }
    </style>
</head>

<body>
    <div class="baba">猪爸爸</div>
    <div class="mama">猪妈妈</div>
</body>

</html>
