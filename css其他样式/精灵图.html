<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 图片向上移动为-,向下为+,向左为-,向右为+ */
        .box1 {
            width: 60px;
            height: 60px;
            background-color: pink;
            margin: 100px auto;
            background: url(案例/images/sprites.png) no-repeat  -182px 0;
        }

        .box2 {
            width: 27px;
            height: 25px;
            background-color: pink;
            margin: 200px;
            background: url(案例/images/sprites.png) no-repeat  -155px -106px;
        }
    </style>
</head>

<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>

</html>
